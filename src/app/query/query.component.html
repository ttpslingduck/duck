<form>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" for="submitword">Enter Word :</label>
    <div class="col-sm-6">
      <input type="text" id="submitword" class="form-control" placeholder="key in word" name="name" (keyup.enter)="onQuery()" [(ngModel)]="word" #wordInput>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-primary" (click)="onQuery()">Sign in</button>
    </div>
  </div>
  <div class="form-group row">

  </div>
</form>
<h1 class="title" >Meaning of {{ title }}<span style="color:blue" class="qword"></span> </h1>

<app-word-def class="definition" [def1]="def1" [def2]="def2"></app-word-def>
